<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>STEAM Pasaulis</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="container">
                <img src="./assets/logo.png" alt="STAM Pasaulis Logo" class="logo">
            </div>
            <a href="#" class="contact-btn">Susisiekti</a>
        </div>
    </nav>
    <section class="login-container">
        <div class="login-form">
            <img src="./assets/logo.png" alt="STAM Pasaulis Logo" class="logo">
    <h2>Prisijunkite prie savo paskyros</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">El. paštas</label>
            <input type="email" id="email" placeholder="Įveskite el. pašto adresą" required>
        </div>
        <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="email" id="email" placeholder="Įveskite slaptažodį" required>
        </div>
        <div class="form-options">
            <label class="remember-me">
                <input type="checkbox" id="remember-me">Prisiminti mane?
            </label>
            <a href="#" class="forgot-password">Pamiršote slaptažodį?</a>
        </div>
        <button type="submit" class="login-btn">Prisijungti</button>
        <div class="register-link">
            <span>Naujas vartotojas?</span>
            <a href="#">Registruokitės</a>
        </div>
    </form>
</div>
</section>
<footer>
    © 2025 STEAM PASAULIS
</footer>

<script src="script.js"></script>

</body>
</html>
